<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="fileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E7E34" />
      <stop offset="100%" stop-color="#107C41" />
    </linearGradient>
    <filter id="fileShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" />
      <feOffset dx="0" dy="0.5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="foldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2b8a3e" />
      <stop offset="100%" stop-color="#40c057" />
    </linearGradient>
  </defs>
  
  <!-- Base document -->
  <path d="M14,2 L20,8 L20,20 C20,21.1 19.1,22 18,22 L6,22 C4.9,22 4,21.1 4,20 L4,4 C4,2.9 4.9,2 6,2 L14,2 Z" 
        fill="url(#fileGradient)" filter="url(#fileShadow)" />
  
  <!-- Folded corner -->
  <path d="M14,2 L14,8 L20,8 Z" fill="url(#foldGradient)" />
  
  <!-- Excel "X" logo -->
  <text x="12" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="white">X</text>
  
  <!-- Spreadsheet grid lines -->
  <path d="M8,10 L16,10 M8,14 L16,14 M8,18 L16,18 M12,10 L12,18" 
        stroke="white" stroke-width="0.6" stroke-opacity="0.7" />
  
  <!-- Subtle highlight -->
  <path d="M6,2 L14,2 L14,8 L6,8 C5.45,8 5,7.55 5,7 L5,3 C5,2.45 5.45,2 6,2 Z" 
        fill="white" fill-opacity="0.1" />
</svg> 