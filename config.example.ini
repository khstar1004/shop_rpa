[API]
# Using crawler instead of API, no keys required
# NAVER_CLIENT_ID = your_client_id
# NAVER_CLIENT_SECRET = your_client_secret

[MATCHING]
TEXT_SIMILARITY_THRESHOLD = 0.75
IMAGE_SIMILARITY_THRESHOLD = 0.70
TEXT_WEIGHT = 0.7
IMAGE_WEIGHT = 0.3

[PROCESSING]
MAX_WORKERS = 4
MAX_RETRIES = 5
CACHE_DURATION = 86400
CACHE_MAX_SIZE_MB = 1024
REQUEST_TIMEOUT = 60
BATCH_SIZE = 5
MEMORY_LIMIT_MB = 2048
ENABLE_COMPRESSION = true
COMPRESSION_LEVEL = 6
AUTO_SPLIT_FILES = true
SPLIT_THRESHOLD = 300
AUTO_MERGE_RESULTS = true

[SCRAPING]
MAX_CONCURRENT_REQUESTS = 3
EXTRACTION_TIMEOUT = 30
ENABLE_DOM_EXTRACTION = true
ENABLE_TEXT_EXTRACTION = true
USE_FALLBACK_MECHANISM = true
POLITENESS_DELAY = 2000
CONNECTION_POOL_SIZE = 10
RETRY_ON_NETWORK_ERROR = true
RETRY_ON_SPECIFIC_STATUS = 429,503,502,500

[EXCEL]
SHEET_NAME = Sheet1
START_ROW = 2
REQUIRED_COLUMNS = 상품명,판매단가(V포함),상품Code,본사 이미지,본사상품링크
OPTIONAL_COLUMNS = 본사 단가,가격,상품코드,지역,카테고리,분류,구분
MAX_ROWS = 10000
ENABLE_FORMATTING = true
DATE_FORMAT = YYYY-MM-DD
NUMBER_FORMAT = #,##0.00
MAX_FILE_SIZE_MB = 200
VALIDATION_RULES = true
PRICE_MIN = 0
PRICE_MAX = 10000000000

[PATHS]
CACHE_DIR = cache
OUTPUT_DIR = output
LOG_DIR = logs
INTERMEDIATE_DIR = output/intermediate
FINAL_DIR = output/final

[GUI]
WINDOW_WIDTH = 1200
WINDOW_HEIGHT = 800
MAX_LOG_LINES = 1000
ENABLE_DARK_MODE = false
SHOW_PROGRESS_BAR = true
AUTO_SAVE_INTERVAL = 300
DEBUG_MODE = false 