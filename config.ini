[API]
# Using crawler instead of API, no keys required
# NAVER_CLIENT_ID = not_needed
# NAVER_CLIENT_SECRET = not_needed

[MATCHING]
TEXT_SIMILARITY_THRESHOLD = 0.85
IMAGE_SIMILARITY_THRESHOLD = 0.80
TEXT_WEIGHT = 0.6
IMAGE_WEIGHT = 0.4

[PROCESSING]
MAX_WORKERS = 4
MAX_RETRIES = 3
CACHE_DURATION = 86400
CACHE_MAX_SIZE_MB = 1024
REQUEST_TIMEOUT = 30
BATCH_SIZE = 10
MEMORY_LIMIT_MB = 2048
ENABLE_COMPRESSION = true
COMPRESSION_LEVEL = 6

[SCRAPING]
MAX_CONCURRENT_REQUESTS = 5
EXTRACTION_TIMEOUT = 15
ENABLE_DOM_EXTRACTION = true
ENABLE_TEXT_EXTRACTION = true
ENABLE_COORD_EXTRACTION = true
USE_FALLBACK_MECHANISM = true
AUTO_DETECT_CONTENT_TYPE = true
USE_SPARSE_STRUCTURES = true
SELECTIVE_DOM_OBSERVATION = true
ASYNC_TASKS = true
SESSION_PERSISTENCE = true
POLITENESS_DELAY = 1500
USER_EXPERIENCE_PRIORITY = true
CONNECTION_POOL_SIZE = 10
SSL_VERIFICATION = true
FOLLOW_REDIRECTS = true
MAX_REDIRECTS = 5
RETRY_ON_NETWORK_ERROR = true
RETRY_ON_SPECIFIC_STATUS = 429,503
EXPONENTIAL_BACKOFF = true

[EXCEL]
SHEET_NAME = Sheet1
START_ROW = 2
REQUIRED_COLUMNS = 상품명,판매단가(V포함),상품Code,본사 이미지,본사상품링크
OPTIONAL_COLUMNS = 본사 단가,가격,상품코드
MAX_ROWS = 10000
ENABLE_FORMATTING = true
DATE_FORMAT = YYYY-MM-DD
NUMBER_FORMAT = #,##0.00
MAX_FILE_SIZE_MB = 100
VALIDATION_RULES = true
PRICE_MIN = 0
PRICE_MAX = 1000000000
PRODUCT_CODE_PATTERN = ^[A-Za-z0-9-]+$
URL_PATTERN = ^https?://.*$
ENABLE_DATA_QUALITY_METRICS = true
ENABLE_DUPLICATE_DETECTION = true
ENABLE_AUTO_CORRECTION = true
AUTO_CORRECTION_RULES = price,url,product_code
REPORT_FORMATTING = true
REPORT_STYLES = true
REPORT_FILTERS = true
REPORT_SORTING = true
REPORT_FREEZE_PANES = true
REPORT_AUTO_FIT = true

[PATHS]
CACHE_DIR = cache
OUTPUT_DIR = output
LOG_DIR = logs

[GUI]
WINDOW_WIDTH = 1200
WINDOW_HEIGHT = 800
MAX_LOG_LINES = 1000
ENABLE_DARK_MODE = false
SHOW_PROGRESS_BAR = true
AUTO_SAVE_INTERVAL = 300 