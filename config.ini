[API]
# Using crawler instead of API, no keys required
# NAVER_CLIENT_ID = not_needed
# NAVER_CLIENT_SECRET = not_needed

[MATCHING]
TEXT_SIMILARITY_THRESHOLD = 0.85
IMAGE_SIMILARITY_THRESHOLD = 0.80
TEXT_WEIGHT = 0.6
IMAGE_WEIGHT = 0.4

[PROCESSING]
MAX_WORKERS = 4
MAX_RETRIES = 3
CACHE_DURATION = 86400  # 24 hours in seconds
CACHE_MAX_SIZE_MB = 1024  # 1GB cache size limit
REQUEST_TIMEOUT = 30  # 30 seconds timeout for requests
BATCH_SIZE = 10  # Process 10 items at a time
MEMORY_LIMIT_MB = 2048  # 2GB memory limit for processing
ENABLE_COMPRESSION = true  # Enable cache compression
COMPRESSION_LEVEL = 6  # Compression level (1-9)

[SCRAPING]
# Multi-layer extraction engine settings
MAX_CONCURRENT_REQUESTS = 5  # Maximum concurrent requests
EXTRACTION_TIMEOUT = 15  # Timeout for extraction operations (seconds)
ENABLE_DOM_EXTRACTION = true  # Enable DOM-based extraction
ENABLE_TEXT_EXTRACTION = true  # Enable text-based extraction
ENABLE_COORD_EXTRACTION = true  # Enable coordinate-based extraction
USE_FALLBACK_MECHANISM = true  # Enable fallback mechanism
AUTO_DETECT_CONTENT_TYPE = true  # Auto-detect optimal extraction strategy
USE_SPARSE_STRUCTURES = true  # Use memory-efficient sparse data structures
SELECTIVE_DOM_OBSERVATION = true  # Reduce overhead by selective observation
ASYNC_TASKS = true  # Process extraction tasks asynchronously
SESSION_PERSISTENCE = true  # Maintain session persistence
POLITENESS_DELAY = 1500  # Delay between requests (milliseconds)
USER_EXPERIENCE_PRIORITY = true  # Prioritize UI responsiveness
CONNECTION_POOL_SIZE = 10  # HTTP connection pool size
SSL_VERIFICATION = true  # Verify SSL certificates
FOLLOW_REDIRECTS = true  # Follow HTTP redirects
MAX_REDIRECTS = 5  # Maximum redirects to follow
RETRY_ON_NETWORK_ERROR = true  # Retry on network errors
RETRY_ON_SPECIFIC_STATUS = 429,503  # Retry on specific HTTP status codes
EXPONENTIAL_BACKOFF = true  # Use exponential backoff for retries

[EXCEL]
SHEET_NAME = Sheet1
START_ROW = 2  # Skip header row
REQUIRED_COLUMNS = 상품명,판매단가(V포함),상품Code,본사 이미지,본사상품링크
OPTIONAL_COLUMNS = 본사 단가,가격,상품코드
MAX_ROWS = 10000  # Maximum number of rows to process
ENABLE_FORMATTING = true  # Enable Excel formatting in reports
DATE_FORMAT = YYYY-MM-DD
NUMBER_FORMAT = #,##0.00
MAX_FILE_SIZE_MB = 100  # Maximum Excel file size
VALIDATION_RULES = true  # Enable data validation
PRICE_MIN = 0  # Minimum valid price
PRICE_MAX = 1000000000  # Maximum valid price
PRODUCT_CODE_PATTERN = ^[A-Za-z0-9-]+$  # Valid product code pattern
URL_PATTERN = ^https?://.*$  # Valid URL pattern
ENABLE_DATA_QUALITY_METRICS = true  # Enable data quality reporting
ENABLE_DUPLICATE_DETECTION = true  # Enable duplicate row detection
ENABLE_AUTO_CORRECTION = true  # Enable automatic data correction
AUTO_CORRECTION_RULES = price,url,product_code  # Fields to auto-correct
REPORT_FORMATTING = true  # Enable report formatting
REPORT_STYLES = true  # Enable report styles
REPORT_FILTERS = true  # Enable report filters
REPORT_SORTING = true  # Enable report sorting
REPORT_FREEZE_PANES = true  # Enable report freeze panes
REPORT_AUTO_FIT = true  # Enable report auto-fit columns

[PATHS]
CACHE_DIR = cache
OUTPUT_DIR = output
LOG_DIR = logs

[GUI]
WINDOW_WIDTH = 1200
WINDOW_HEIGHT = 800
MAX_LOG_LINES = 1000
ENABLE_DARK_MODE = false
SHOW_PROGRESS_BAR = true
AUTO_SAVE_INTERVAL = 300  # 5 minutes 